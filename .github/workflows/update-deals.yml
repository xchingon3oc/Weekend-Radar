name: Update Weekend Radar

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - run: pip install requests
      
      - run: python fetch_deals.py
        env:
          AMADEUS_KEY: ${{ secrets.AMADEUS_KEY }}
          AMADEUS_SECRET: ${{ secrets.AMADEUS_SECRET }}
          TICKETMASTER_KEY: ${{ secrets.TICKETMASTER_KEY }}
          EVENTBRITE_TOKEN: ${{ secrets.EVENTBRITE_TOKEN }}
          FOURSQUARE_KEY: ${{ secrets.FOURSQUARE_KEY }}
      
      - name: Commit and push changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add *.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update deals $(date +'%Y-%m-%d %H:%M')"
          git pull --rebase origin main || true
          git push origin main
