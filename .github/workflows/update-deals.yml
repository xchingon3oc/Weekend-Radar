name: Update Weekend Radar

# Runs TWICE WEEKLY to stay within Amadeus free tier (500 calls/month)
# Wednesday + Saturday at 6 AM UTC (10 PM PST the night before)
# 3 airports × 18 destinations × 2 runs/week = ~108 calls/week = ~432/month ✅ FREE!
# Manual runs available via "Run workflow" button anytime

on:
  schedule:
    - cron: '0 6 * * 3'  # Every Wednesday at 6 AM UTC (Tuesday 10 PM Pacific)
    - cron: '0 6 * * 6'  # Every Saturday at 6 AM UTC (Friday 10 PM Pacific)
  workflow_dispatch:  # Manual trigger anytime

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - run: pip install requests
      
      - run: python fetch_deals.py
        env:
          AMADEUS_KEY: ${{ secrets.AMADEUS_KEY }}
          AMADEUS_SECRET: ${{ secrets.AMADEUS_SECRET }}
          TICKETMASTER_KEY: ${{ secrets.TICKETMASTER_KEY }}
          EVENTBRITE_TOKEN: ${{ secrets.EVENTBRITE_TOKEN }}
          FOURSQUARE_KEY: ${{ secrets.FOURSQUARE_KEY }}
      
      - name: Commit and push changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add *.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update deals $(date +'%Y-%m-%d %H:%M')"
          git pull --rebase origin main || true
          git push origin main
